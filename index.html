<!DOCTYPE html>
<html>
  <head>

    <title>Harry Potter API</title>

  </head>
  <body class="main">

    <div class="wrapper">
      <div class="controls">

          <p>
            <label for="search">Enter a SINGLE search term (required): </label>

          <p>

          </p>
        </form>
      </div>

        </nav>
        <!--Results From Request-->
        <section>

        </section>
      </div>
    </div>
